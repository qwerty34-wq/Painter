<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-6 col-sm-6 col-md-3 col-lg-4 col-xl-4 header">
                <div class="flex-container">
                    <img src="images/pencil.png" alt="pencil photo" id="pencilBtn">
                    <img src="images/rubber2.png" alt="pencil photo" id="rubberBtn">
                    <img src="images/bean.png" alt="pencil photo" id="beanBtn">
                </div>
            </div>

            <div class="col-6 col-sm-6 col-md-3 col-lg-3 col-xl-4 header">
                <div class="flex-container counter">
                    <button type="button" class="btn btn-secondary" id="btnMinus">-</button>
                    <input class="form-control border-0 rounded-0" type="text" value="1" id="numField" disabled>
                    <button type="button" class="btn btn-secondary" id="btnPlus">+</button>
                </div>
            </div>

            <div class="col-12 col-sm-12 col-md-6 col-lg-5 col-xl-4 header">
                <div class="flex-container">
                    <div class="item" id="item-green"></div>
                    <div class="item" id="item-red"></div>
                    <div class="item" id="item-blue"></div>
                    <div class="item" id="item-yellow"></div>
                    <div class="item" id="item-orange"></div>
                    <div class="item" id="item-purple"></div>
                    <div class="item" id="item-black"></div>
                    <div class="item" id="item-white"></div>
                </div>
            </div>

            <div class="col-12 canvasBlock">
                <canvas id="canvas" class="canvas">
                    Your browser don't support canvas
                </canvas>
            </div>

            <div class="col-12 footer">
                <div class="block">
                    <span id="spanCoords">X: 0 Y: 0</span>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
